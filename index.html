<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBO's Magical Forest - AR Experience</title>
    
    <!-- A-Frame MUST load first -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <!-- Mind AR - loads after A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow: hidden;
            position: relative;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 50%, #10B981 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #startScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-content {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 400px;
        }

        .robot-icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .robot-icon::before {
            content: "üëÅÔ∏è";
            font-size: 60px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .start-button {
            background: white;
            color: #8B5CF6;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(139, 92, 246, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            z-index: 999;
            font-size: 14px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .instructions.show {
            display: block;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        #arScene {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
        }

        #arScene.active {
            display: block;
        }

        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 998;
            display: none;
        }

        .loading-indicator.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tap-hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(139, 92, 246, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            animation: bounce 1s ease-in-out infinite;
        }

        .tap-hint.show {
            display: block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        .error-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(220, 38, 38, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1001;
            display: none;
            backdrop-filter: blur(10px);
        }

        .error-message.show {
            display: block;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* Debug console */
        .debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            padding: 8px;
            z-index: 1002;
            display: none;
        }

        .debug-console.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <div class="start-content">
            <div class="robot-icon"></div>
            <h1>EBO's Adventure</h1>
            <p class="subtitle">Watch EBO come to life! Point your camera at the poster to see the magic happen üåü</p>
            <button class="start-button" onclick="startAR()">Start Magic</button>
        </div>
    </div>

    <!-- Instructions -->
    <div class="instructions" id="instructions">
        üì± Find EBO on the poster!
    </div>

    <!-- Tap Hint -->
    <div class="tap-hint" id="tapHint">
        üëÜ Tap to make EBO fall again!
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="spinner"></div>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage"></div>

    <!-- Debug Console (double-tap to toggle) -->
    <div class="debug-console" id="debugConsole"></div>

    <!-- AR Scene -->
    <a-scene
        id="arScene"
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        embedded>
        
        <a-assets></a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <!-- EBO Robot Container -->
            <a-entity
                id="eboContainer"
                position="0 -0.1 0.1">
                
                <!-- EBO's Body (Spherical base) -->
                <a-sphere 
                    id="eboBody"
                    radius="0.15" 
                    color="#E0E7FF"
                    position="0 0 0">
                    
                    <!-- EBO's Eye (Big black lens) -->
                    <a-sphere 
                        radius="0.08" 
                        color="#1F2937"
                        position="0 0.02 0.12">
                        <!-- Eye shine -->
                        <a-sphere 
                            radius="0.02" 
                            color="#FFFFFF"
                            position="0.02 0.02 0.06">
                        </a-sphere>
                        <!-- Pupil -->
                        <a-circle
                            id="eboPupil"
                            radius="0.06"
                            color="#000000"
                            position="0 0 0.01">
                        </a-circle>
                    </a-sphere>
                    
                    <!-- Little feet -->
                    <a-cylinder 
                        radius="0.02" 
                        height="0.04"
                        color="#9CA3AF"
                        position="-0.06 -0.15 0"
                        rotation="0 0 -10">
                    </a-cylinder>
                    <a-cylinder 
                        radius="0.02" 
                        height="0.04"
                        color="#9CA3AF"
                        position="0.06 -0.15 0"
                        rotation="0 0 10">
                    </a-cylinder>
                </a-sphere>
            </a-entity>

            <!-- Floating particles around the scene -->
            <a-entity id="particles">
                <!-- Magical sparkles -->
                <a-sphere
                    radius="0.01"
                    color="#FCD34D"
                    position="0.3 0.2 0.1"
                    animation="property: position; to: 0.3 0.4 0.1; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine">
                </a-sphere>
                
                <a-sphere
                    radius="0.01"
                    color="#A78BFA"
                    position="-0.2 0.1 0.1"
                    animation="property: position; to: -0.2 0.3 0.1; dir: alternate; dur: 2500; loop: true; easing: easeInOutSine">
                </a-sphere>
                
                <a-sphere
                    radius="0.01"
                    color="#10B981"
                    position="0.1 0.15 0.15"
                    animation="property: position; to: 0.1 0.35 0.15; dir: alternate; dur: 3000; loop: true; easing: easeInOutSine">
                </a-sphere>
            </a-entity>

            <!-- Decorative elements matching the poster style -->
            <a-torus
                radius="0.25"
                radius-tubular="0.002"
                color="#EC4899"
                position="0 0 0"
                rotation="90 0 0"
                opacity="0.3"
                animation="property: rotation; to: 90 360 0; dur: 20000; loop: true; easing: linear">
            </a-torus>

            <!-- Little fox friend (simplified) -->
            <a-cone
                id="fox"
                radius-bottom="0.05"
                height="0.1"
                color="#FF6B35"
                position="0.4 -0.2 0.05"
                rotation="0 -45 0"
                visible="false">
                <!-- Fox ears -->
                <a-cone
                    radius-bottom="0.015"
                    height="0.03"
                    color="#FF6B35"
                    position="-0.02 0.05 0">
                </a-cone>
                <a-cone
                    radius-bottom="0.015"
                    height="0.03"
                    color="#FF6B35"
                    position="0.02 0.05 0">
                </a-cone>
            </a-cone>

        </a-entity>
    </a-scene>

    <script>
        let arStarted = false;
        let targetFound = false;
        let canFall = true;
        let fallCount = 0;
        let wobbleInterval = null;

        // Debug logging
        const debugLog = [];
        function debug(msg) {
            console.log(msg);
            debugLog.push(`[${new Date().toLocaleTimeString()}] ${msg}`);
            const debugEl = document.getElementById('debugConsole');
            if (debugEl) {
                debugEl.innerHTML = debugLog.slice(-10).join('<br>');
                debugEl.scrollTop = debugEl.scrollHeight;
            }
        }

        // Toggle debug console on double-tap
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTap < 300) {
                document.getElementById('debugConsole').classList.toggle('show');
            }
            lastTap = now;
        });

        function startAR() {
            if (typeof AFRAME === 'undefined') {
                debug('Waiting for A-Frame...');
                setTimeout(startAR, 100);
                return;
            }
            
            const startScreen = document.getElementById('startScreen');
            const arScene = document.getElementById('arScene');
            const instructions = document.getElementById('instructions');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            debug('Starting AR...');
            startScreen.classList.add('hidden');
            loadingIndicator.classList.add('show');
            
            setTimeout(() => {
                arScene.classList.add('active');
                const sceneEl = document.querySelector('a-scene');
                
                if (!sceneEl) {
                    showError('AR Scene not found. Please refresh the page.');
                    debug('ERROR: Scene element not found');
                    return;
                }
                
                debug('Scene element found');
                
                if (!sceneEl.hasLoaded) {
                    debug('Waiting for scene to load...');
                    sceneEl.addEventListener('loaded', () => {
                        debug('Scene loaded event fired');
                        initializeAR(sceneEl);
                    });
                } else {
                    debug('Scene already loaded');
                    initializeAR(sceneEl);
                }
            }, 1000);
        }
        
        function initializeAR(sceneEl) {
            const instructions = document.getElementById('instructions');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            debug('Initializing AR...');
            
            sceneEl.addEventListener('arReady', () => {
                debug('AR Ready!');
                loadingIndicator.classList.remove('show');
                instructions.classList.add('show');
                arStarted = true;
                
                sceneEl.addEventListener('click', handleTap);
            });
            
            sceneEl.addEventListener('arError', (event) => {
                debug('AR Error: ' + JSON.stringify(event.detail));
                loadingIndicator.classList.remove('show');
                showError('Camera permission denied or not supported. Please allow camera access and refresh.');
            });
            
            // Target detection events
            sceneEl.addEventListener('targetFound', () => {
                debug('Target Found!');
                targetFound = true;
                instructions.textContent = '‚ú® EBO found! Watch the magic!';
                
                // Start wobble animation
                startWobble();
                
                // Trigger the fall animation after a short delay
                setTimeout(() => {
                    debug('Triggering initial fall animation');
                    triggerFall();
                    
                    setTimeout(() => {
                        document.getElementById('tapHint').classList.add('show');
                    }, 2000);
                }, 1000);
                
                // Haptic feedback
                if ('vibrate' in navigator) {
                    navigator.vibrate([100, 50, 100]);
                }
            });
            
            sceneEl.addEventListener('targetLost', () => {
                debug('Target Lost');
                targetFound = false;
                instructions.textContent = 'üì± Find EBO on the poster!';
                document.getElementById('tapHint').classList.remove('show');
                
                // Stop wobble
                stopWobble();
                
                // Reset EBO position
                resetEbo();
            });
        }

        // Animation using direct attribute manipulation for reliability
        function triggerFall() {
            if (!canFall || !targetFound) {
                debug('Cannot fall: canFall=' + canFall + ', targetFound=' + targetFound);
                return;
            }
            
            canFall = false;
            fallCount++;
            debug('Fall triggered, count: ' + fallCount);
            
            const eboContainer = document.getElementById('eboContainer');
            if (!eboContainer) {
                debug('ERROR: eboContainer not found');
                return;
            }
            
            // Stop wobble during fall
            stopWobble();
            
            // Animate using setAttribute for maximum compatibility
            animateFall(eboContainer);
            
            // Blink animation
            blinkEye();
            
            // Haptic feedback
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
            
            // Show fox after 3 falls
            if (fallCount === 3) {
                const fox = document.getElementById('fox');
                if (fox) {
                    fox.setAttribute('visible', true);
                    instructions.textContent = 'ü¶ä Fox appeared to help!';
                    debug('Fox revealed!');
                }
            }
            
            // Reset after animation completes
            setTimeout(() => {
                resetEbo();
            }, 2500);
        }

        function animateFall(container) {
            const startPos = '0 -0.1 0.1';
            const endPos = '0.3 -0.5 0.2';
            const startRot = '0 0 0';
            const endRot = '180 360 270';
            const duration = 1500;
            const startTime = Date.now();
            
            debug('Starting fall animation');
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function (easeInQuad)
                const eased = progress * progress;
                
                // Interpolate position
                const start = startPos.split(' ').map(Number);
                const end = endPos.split(' ').map(Number);
                const currentPos = start.map((s, i) => s + (end[i] - s) * eased);
                
                // Interpolate rotation (easeOutBounce approximation)
                const rotStart = startRot.split(' ').map(Number);
                const rotEnd = endRot.split(' ').map(Number);
                const bounceEased = easeOutBounce(progress);
                const currentRot = rotStart.map((s, i) => s + (rotEnd[i] - s) * bounceEased);
                
                container.setAttribute('position', currentPos.join(' '));
                container.setAttribute('rotation', currentRot.join(' '));
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    debug('Fall animation complete');
                }
            }
            
            animate();
        }

        function resetEbo() {
            const eboContainer = document.getElementById('eboContainer');
            if (!eboContainer) return;
            
            debug('Resetting EBO position');
            
            const duration = 1000;
            const startTime = Date.now();
            const currentPos = eboContainer.getAttribute('position');
            const currentRot = eboContainer.getAttribute('rotation');
            const targetPos = '0 -0.1 0.1';
            const targetRot = '0 0 0';
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = easeOutElastic(progress);
                
                const start = Object.values(currentPos).map(Number);
                const end = targetPos.split(' ').map(Number);
                const pos = start.map((s, i) => s + (end[i] - s) * eased);
                
                const rotStart = Object.values(currentRot).map(Number);
                const rotEnd = targetRot.split(' ').map(Number);
                const rot = rotStart.map((s, i) => s + (rotEnd[i] - s) * eased);
                
                eboContainer.setAttribute('position', pos.join(' '));
                eboContainer.setAttribute('rotation', rot.join(' '));
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    debug('Reset complete');
                    canFall = true;
                    // Restart wobble
                    if (targetFound) {
                        startWobble();
                    }
                }
            }
            
            animate();
        }

        function startWobble() {
            if (wobbleInterval) return;
            
            debug('Starting wobble');
            const eboBody = document.getElementById('eboBody');
            if (!eboBody) return;
            
            let wobbleDir = 1;
            let wobbleAngle = 0;
            
            wobbleInterval = setInterval(() => {
                wobbleAngle += wobbleDir * 0.5;
                if (Math.abs(wobbleAngle) >= 10) {
                    wobbleDir *= -1;
                }
                const currentRot = eboBody.getAttribute('rotation');
                eboBody.setAttribute('rotation', `${currentRot.x} ${currentRot.y} ${wobbleAngle}`);
            }, 50);
        }

        function stopWobble() {
            if (wobbleInterval) {
                debug('Stopping wobble');
                clearInterval(wobbleInterval);
                wobbleInterval = null;
                
                const eboBody = document.getElementById('eboBody');
                if (eboBody) {
                    const rot = eboBody.getAttribute('rotation');
                    eboBody.setAttribute('rotation', `${rot.x} ${rot.y} 0`);
                }
            }
        }

        function blinkEye() {
            const pupil = document.getElementById('eboPupil');
            if (!pupil) return;
            
            const originalScale = pupil.getAttribute('scale') || {x: 1, y: 1, z: 1};
            pupil.setAttribute('scale', '1 0.1 1');
            
            setTimeout(() => {
                pupil.setAttribute('scale', `${originalScale.x} ${originalScale.y} ${originalScale.z}`);
            }, 150);
        }

        // Easing functions
        function easeOutBounce(t) {
            const n1 = 7.5625;
            const d1 = 2.75;
            if (t < 1 / d1) {
                return n1 * t * t;
            } else if (t < 2 / d1) {
                return n1 * (t -= 1.5 / d1) * t + 0.75;
            } else if (t < 2.5 / d1) {
                return n1 * (t -= 2.25 / d1) * t + 0.9375;
            } else {
                return n1 * (t -= 2.625 / d1) * t + 0.984375;
            }
        }

        function easeOutElastic(t) {
            const c4 = (2 * Math.PI) / 3;
            return t === 0 ? 0 : t === 1 ? 1 : Math.pow(2, -10 * t) * Math.sin((t * 10 - 0.75) * c4) + 1;
        }

        function handleTap(event) {
            if (targetFound) {
                debug('Tap detected');
                triggerFall();
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 5000);
        }

        // Random blinks
        setInterval(() => {
            if (targetFound && Math.random() > 0.7) {
                blinkEye();
            }
        }, 3000);

        // Prevent scroll on mobile
        document.addEventListener('touchmove', (e) => {
            if (arStarted) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
